{% if display_breadcrumbs %}
<nav aria-label="Breadcrumbs" class="breadcrumbs">
<ol>
{% for breadcrumb in breadcrumbs %}
    <li><a href="{{ breadcrumb.url }}">{{ '<span aria-label="symbol">$ymbol</span>'|safe if breadcrumb.text == "1" else breadcrumb.text }}</a></li>
{% endfor %}
</ol>
</nav>
{% endif %}
